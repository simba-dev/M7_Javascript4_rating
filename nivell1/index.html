<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rating Javascript</title>
    <link rel="stylesheet" href="styles.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-light">
    <div class="container" >
      <main>
        <div class="py-5 text-center">
          <img
            class="d-block mx-auto mb-4"
            src="https://dbdzm869oupei.cloudfront.net/img/sticker/preview/24811.png"
            alt=""
            height="57"
          />
          <h2>Exercici rating</h2>
        </div>

        <div class="rating" id="divRating">
          <div id="divRating5"  onclick="addRates(5)" ><i class="far fa-hand-spock"></i></div>
          <div id="divRating4" onclick="addRates(4)"><i class="far fa-hand-spock"></i></div>
          <div id="divRating3" onclick="addRates(3)"><i class="far fa-hand-spock"></i></div>
          <div id="divRating2" onclick="addRates(2)"><i class="far fa-hand-spock"></i></div>
          <div id="divRating1" onclick="addRates(1)"><i class="far fa-hand-spock"></i></div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
